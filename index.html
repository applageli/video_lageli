      var linhas = '';

        e = arrayMidia[i];

          linhas += '<td>';
            linhas += e.nome;
          linhas += '</td>';
          linhas += '<td>';
            linhas += e.midia1;
          linhas += '</td>';
          linhas += '<td>';

      return Math.floor(Math.random() * (maximum - minimum + 1)) + minimum;

        $('#telaLogin').hide();
        $('#telaCadastro').show();

        var linhas = '';

        var arrayConsultoras = JSON.parse(localStorage.string_array_consultoras);

        linhas += '<option value="">Selecione a consultora:</option>';
        for (var i in arrayConsultoras) {
          var e = arrayConsultoras[i];

          linhas += '<option value="'+e.idpessoa+'">'+e.nome+'</option>';
        }

        $('#selectConsultoras').html(linhas);
        $('#selectConsultorasCadastro').html(linhas);
      } else {

        $('#telaLogin').hide();
        $('#segundaTela').show();
      }
    });

    var video = document.querySelector('video');

    function captureCamera(callback) {
      navigator.mediaDevices.getUserMedia({ audio: false, video: true }).then(function(camera) {
        callback(camera);
      }).catch(function(error) {
        alert('Unable to capture your camera. Please check console logs.');
        console.error(error);
      });
    }

    function stopRecordingCallback() {
      video.src = video.srcObject = null;
      video.src = URL.createObjectURL(recorder.getBlob());
      video.play();
      recorder.camera.stop();
      recorder.destroy();
      recorder = null;
    }

    var recorder; // globally accessible

    document.getElementById('btn-start-recording').onclick = function() {

      boolPlay = true;
      this.disabled = true;
      captureCamera(function(camera) {
        setSrcObject(camera, video);
        video.play();

        recorder = RecordRTC(camera, {
            type: 'video'
        });

        recorder.startRecording();

        // release camera on stopRecording
        recorder.camera = camera;

        document.getElementById('btn-stop-recording').disabled = false;
      });
    };

    document.getElementById('btn-stop-recording').onclick = function() {
      
      $('video').show();
      boolPlay = false;
      this.disabled = true;
      recorder.stopRecording(stopRecordingCallback);
    };

    var contaX = 0;
    $('.quadradoClicavel').click(function() {
      
      if (boolPlay === true) {

        if (contaX <= 4) {

          if ($(this).html().length == 0) {

            selecionou.pause();
            selecionou.play();
            $(this).html( arrayEmoji[ numeroRandomico(0,45) ] );
          }
        }

        contaX = 0;
        $('.quadradoClicavel').each(function() {
          if ($(this).html().length > 0) {

            contaX++;
          }
        });

        $('#recebeTotal').html('Tentativas: '+(contaX).toString());

        if (contaX === 5) {
          
          setTimeout(function(){

            $('#div_jogo').hide();
            $('#recebeTotal').hide();
            $('#div_fotos').show(); 
            $('#textoJogo').html('Você não econtrou o <span style="color:#ff5b56;">❤</span> Lageli, mas você já tinha ele!');
            $('#btn-start-recording').hide();
            $('#btn-stop-recording').show();
            selecionou.pause();
            selecionou.play();
            musica.play();
            mySwiper = new Swiper ('.swiper-container', {
              spaceBetween: 30,
              centeredSlides: true,
              autoplay: {
                delay: 2500,
                disableOnInteraction: false,
              },
              loop: true,
              effect: 'flip' //fade, cube, coverflow, flip
            });
          },3600);
        }
      }
    });

    $('#selectConsultoras').change(function(){
      $('#primeiraTela').hide();
      $('#segundaTela').show();
    });

    $('#btnEntrar').click(function() {
      
      var txtusuario = $('#txtusuario').val();
      var txtsenha = $('#txtsenha').val();

      if ((txtusuario.length > 0) && (txtsenha.length > 0)) {

        jQuery.ajax({
          type: 'POST',
          data: {
            'usuario': txtusuario,
            'senha': txtsenha,
            'dominio': 'grupoduzani'
          },
          url: 'http://sistema.duzani.com.br/src_lageli/login.php',
          success: function (data) {

            if(data.length > 0) {

              localStorage.string_array_consultoras = data;
              location.reload();
            } else {

              alert('Usuário ou senha incorreto!');
            }
          }
        });
      } else {

        alert('Preencha os campos corretamente!');
      }

    });
  </script>
</body>
</html>
