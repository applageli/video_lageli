<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Encontre o amor Lageli</title>
    <link rel="stylesheet" type="text/css" href="css/lit.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  
  <div class="c">
    
    <div align="center" class="row">
      <div class="12 col">
        <img src="img/logo.png" width="200" />
      </div>
    </div>
    <div class="row">
      <div class="3 col">        
        <button class="btn primary" id="btn-start-recording">Jogar</button>
      </div>
      <div class="3 col">        
        <button class="btn primary" id="btn-stop-recording" disabled>Ver pontuação</button>
      </div>
      <div class="6 col"></div>        
    </div>
    <div align="center" class="row">
      <div class="12 col">
        
        <div class="row">
          <div align="center" class="1 col" style="width: 20px;height: 20px;border:1px solid #f1f1f0;"></div>
          <div align="center" class="1 col" style="width: 20px;height: 20px;border:1px solid #f1f1f0;">A</div>
          <div align="center" class="1 col" style="width: 20px;height: 20px;border:1px solid #f1f1f0;">B</div>
          <div align="center" class="1 col" style="width: 20px;height: 20px;border:1px solid #f1f1f0;">C</div>
          <div align="center" class="1 col" style="width: 20px;height: 20px;border:1px solid #f1f1f0;">D</div>
          <div align="center" class="1 col" style="width: 20px;height: 20px;border:1px solid #f1f1f0;">E</div>
          <div align="center" class="1 col" style="width: 20px;height: 20px;border:1px solid #f1f1f0;">F</div>
          <div align="center" class="1 col" style="width: 20px;height: 20px;border:1px solid #f1f1f0;">G</div>
          <div align="center" class="1 col" style="width: 20px;height: 20px;border:1px solid #f1f1f0;">H</div>
          <div align="center" class="1 col" style="width: 20px;height: 20px;border:1px solid #f1f1f0;">I</div>
          <div align="center" class="1 col" style="width: 20px;height: 20px;border:1px solid #f1f1f0;">J</div>
          <div align="center" class="1 col" style="width: 20px;height: 20px;border:1px solid #f1f1f0;"></div>
        </div>

      </div>
    </div>

  </div>

  <video controls autoplay></video>
  
  <script src="js/jquery.js"></script>
  <script src="js/RecordRTC.js"></script>
  <script src="js/adapter-latest.js"></script>
  <script>

    $(function() {
      $('video').show();
    });

    var video = document.querySelector('video');

    function captureCamera(callback) {
      navigator.mediaDevices.getUserMedia({ audio: true, video: true }).then(function(camera) {
        callback(camera);
      }).catch(function(error) {
        alert('Unable to capture your camera. Please check console logs.');
        console.error(error);
      });
    }

    function stopRecordingCallback() {
      video.src = video.srcObject = null;
      video.src = URL.createObjectURL(recorder.getBlob());
      video.play();
      recorder.camera.stop();
      recorder.destroy();
      recorder = null;
    }

    var recorder; // globally accessible

    document.getElementById('btn-start-recording').onclick = function() {

      this.disabled = true;
      captureCamera(function(camera) {
        setSrcObject(camera, video);
        video.play();

        recorder = RecordRTC(camera, {
            type: 'video'
        });

        recorder.startRecording();

        // release camera on stopRecording
        recorder.camera = camera;

        document.getElementById('btn-stop-recording').disabled = false;
      });
    };

    document.getElementById('btn-stop-recording').onclick = function() {
      this.disabled = true;
      recorder.stopRecording(stopRecordingCallback);
    };
  </script>
</body>
</html>
